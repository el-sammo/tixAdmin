
<div class="col-md-6 page-header">
	<h3>{{areaName}} <small>Applicants</small></h3>
</div>
<div class="col-md-12">
	<table class="table table-responsive table-condensed table-striped">
		<tr>
			<td>
				<h3>Name</h3>
			</td>
			<td>
				<h3>Phone</h3>
			</td>
			<td>
				<h3>Email</h3>
			</td>
			<td>
				<h3>Position</h3>
			</td>
		</tr>
		<tr ng-repeat="applicant in applicants">
			<td>
				<span>{{applicant.fName}} {{applicant.lName}}</span>
			</td>
			<td>
				<span>{{applicant.phone}}</span>
			</td>
			<td>
				<span>{{applicant.email}}</span>
			</td>
			<td>
				<span>{{applicant.position}}</span>
			</td>
		</tr>
	</table>
</div>
