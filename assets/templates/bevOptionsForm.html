<div id="fms-bevOptions-form" class="col-md-12" ng-cloak>
	<div class="page-header" ng-show="!bevOption.name && !editMode">
		<h3>Add Option</h3>
	</div>
	<div class="page-header" ng-show="!bevOption.name && editMode">
		<h3>Update Option</h3>
	</div>
	<div class="page-header" ng-show="bevOption.name">
		<h3>
			<small>OPTION: </small>
			{{bevOption.name}} 
		</h3>
	</div>
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-md-1 control-label">Option Name</label>
			<div class="col-md-11">
				<input 
					type="text" class="form-control" placeholder="Name"
					ng-model="bevOption.name" id="name"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="price" class="col-md-1 control-label">Price</label>
			<div class="col-md-11">
				<input 
					type="text" class="form-control" placeholder="8.95"
					ng-model="bevOption.price" id="price"
				>
			</div>
		</div>

		<br/>
		<br/>

		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<button
					type="button" class="btn btn-danger col-md-1" 
					ng-click="cancel()"
				>
					Cancel
				</button>
				<button 
					type="button" class="btn btn-primary col-md-1 pull-right" 
					ng-click="save(bevOption)"
				>
					<i class="fa fa-save"></i> &nbsp;
					Save
				</button>
				<button
					type="button" class="btn btn-default col-md-1 pull-right" 
					ng-click="save(bevOption, {addMore: true})"
					ng-show="!editMode"
				>
					More
				</button>
			</div>
		</div>
	</form>
</div>
