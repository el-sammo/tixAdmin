<div id="fms-areas-form" class="col-md-12" ng-cloak>
	<div class="page-header" ng-show="!area.name && !editMode">
		<h3>Add Area</h3>
	</div>
	<div class="page-header" ng-show="!area.name && editMode">
		<h3>Update Area</h3>
	</div>
	<div class="page-header" ng-show="area.name">
		<h3>
			<small>AREA: </small>
			{{area.name}} 
		</h3>
	</div>
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-md-1 control-label">Area Name</label>
			<div class="col-md-11">
				<input 
					type="text" class="form-control" placeholder="Name"
					ng-model="area.name" id="name"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-md-1 control-label">Order Phone Number</label>
			<div class="col-md-11">
				<input 
					type="text" class="form-control" placeholder="(555) 123-4567"
					ng-model="area.phone" id="phone"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="subdomain" class="col-md-1 control-label">Subdomain</label>
			<div class="col-md-11">
				<div class="input-group">
					<input 
						type="text" class="form-control" placeholder="casper"
						ng-model="area.subdomain" id="subdomain"
					>
					<span class="input-group-addon">.grub2you.com</span>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="hiring" class="col-md-1 control-label">Hiring</label>
			<div class="col-md-9">
				<input type="radio" ng-model="area.hiring" id="hiring" name="hiring" value="true">Yes<br>
				<input type="radio" ng-model="area.hiring" id="hiring" name="hiring" value="false">No<br>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-1 control-label">Franchisee</label>
			<div class="col-md-11 controls pod-row">
				<div class="col-md-3 pod pod-default">
					<div class="pod-body">
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="John Smith, Liberty Holdings, LLC etc."
								ng-model="area.franchisee.name"
							>
						</div>
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="(555) 123-4567"
								ng-model="area.franchisee.phone"
							>
						</div>
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="johndoe@example.com"
								ng-model="area.franchisee.email"
							>
						</div>
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="123 Example Dr."
								ng-model="area.franchisee.address.street"
							>
						</div>
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="City"
								ng-model="area.franchisee.address.city"
							>
						</div>
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="State"
								ng-model="area.franchisee.address.state"
							>
						</div>
						<div class="row">
							<input 
								type="text" class="form-control"
								placeholder="ZIP"
								ng-model="area.franchisee.address.zip"
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<button
					type="button" class="btn btn-danger col-md-1" 
					ng-click="cancel()"
				>
					Cancel
				</button>
				<button 
					type="button" class="btn btn-primary col-md-1 pull-right" 
					ng-click="save(area)"
				>
					<i class="fa fa-save"></i> &nbsp;
					Save
				</button>
				<button
					type="button" class="btn btn-default col-md-1 pull-right" 
					ng-click="save(area, {addMore: true})"
					ng-show="!editMode"
				>
					Save &amp; Add More
				</button>
			</div>
		</div>
	</form>
