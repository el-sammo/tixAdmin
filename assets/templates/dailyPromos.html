<div class="modal-header">
  <h3 class="modal-title" id="nav-away-modal-title">
		Today's Promo Redemptions
  </h3>
</div>
<div class="modal-body">
	<div ng-show="addRests < 1">
		<p class="text-muted">
			The delivery fee for your order was calculated by determining the drive time from {{restNames}} to the delivery address specified.
		</p>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary pull-left" ng-click="$close('discard')">
    <i class="fa fa-reply"></i> &nbsp; OK
  </button>
</div>
