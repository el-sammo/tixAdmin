<div id="fms-customers-form" class="col-md-12" ng-cloak>
	<div class="page-header" ng-show="!customer.fName && !editMode">
		<h3>Add Customer</h3>
	</div>
	<div class="page-header" ng-show="!customer.fName && editMode">
		<h3>Update Customer</h3>
	</div>
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label for="fName" class="col-md-3 control-label">First Name</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="John"
					ng-model="customer.fName" id="fName"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="lName" class="col-md-3 control-label">Last Name</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="Smith"
					ng-model="customer.lName" id="lName"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="street" class="col-md-3 control-label">Street Address</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="1234 Center St."
					ng-model="customer.addresses.primary.street" id="street"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="apt" class="col-md-3 control-label">Apt/Suite</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="12D"
					ng-model="customer.addresses.primary.apt" id="apt"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="city" class="col-md-3 control-label">City</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="San Jose"
					ng-model="customer.addresses.primary.city" id="city"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="state" class="col-md-3 control-label">State</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="California"
					ng-model="customer.addresses.primary.state" id="state"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="zip" class="col-md-3 control-label">Zip</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="95118"
					ng-model="customer.addresses.primary.zip" id="zip"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-md-3 control-label">Email</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="john.smith@gmail.com"
					ng-model="customer.email" id="email"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-md-3 control-label">Phone</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="4089563132"
					ng-model="customer.phone" id="phone"
				>
			</div>
		</div>

		<br/>
		<br/>

		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<button type="button" class="btn btn-danger col-md-1" ng-click="cancel()" > Cancel </button>
				<button type="button" class="btn btn-primary col-md-1 pull-right" ng-click="save(customer)" > <i class="fa fa-save"></i> &nbsp; Save </button>
				<button ng-show="completedCount > 0" type="button" class="btn btn-warning col-md-1 pull-right" ng-click="orderHistory()"><i class="fa fa-search"></i> &nbsp; Order History</button>
				<button type="button" class="btn btn-default col-md-1 pull-right" ng-click="save(customer, {addMore: true})" ng-show="!editMode" >
					Save &amp; Add More
				</button>
			</div>
		</div>
	</form>
</div>
