
<div class="col-md-6 page-header">
	<h3>{{area.name}} <small>MESSAGES</small></h3>
</div>
<div class="col-md-12">
	<table class="table table-responsive table-condensed table-striped">
		<tr>
			<td>
				<h3>Message</h3>
			</td>
			<td>
				<h3>Sent</h3>
			</td>
		</tr>
		<tr ng-init="messageId = message.id" ng-repeat="message in messages">
			<td>
				<span><a href="#/messages/{{messageId}}">{{message.content}}</a></span>
			</td>
			<td>
				<span><a href="#/messages/{{messageId}}">{{message.createdAt}}</a></span>
			</td>
		</tr>
	</table>
</div>
