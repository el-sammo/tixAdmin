<div id="fms-emails-form" class="col-md-12" ng-cloak>
	<div class="page-header" ng-show="!email.email && !editMode">
		<h3>Add Email</h3>
	</div>
	<div class="page-header" ng-show="!email.email && editMode">
		<h3>Update Email</h3>
	</div>
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label for="fName" class="col-md-3 control-label">First Name</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control"
					ng-model="email.fName" id="fName"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-md-3 control-label">Email</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control"
					ng-model="email.email" id="email"
				>
			</div>
		</div>

		<div class="form-group" ng-show="editMode">
			<label for="active" class="col-md-1 control-label">Active</label>
			<div class="col-md-9">
				<input type="radio" ng-model="email.active" id="active" name="active" value="true">Yes<br>
				<input type="radio" ng-model="email.active" id="active" name="active" value="false">No<br>
			</div>
		</div>

		<br/>
		<br/>

		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<button type="button" class="btn btn-danger col-md-1" ng-click="cancel()" > Cancel </button>
				<button type="button" class="btn btn-primary col-md-1 pull-right" ng-click="save(email)" > <i class="fa fa-save"></i> &nbsp; Save </button>
			</div>
		</div>
	</form>
</div>
