<div class="modal-header">
  <h3 class="modal-title" id="nav-away-modal-title">
		Temporary Credentials for {{fName}} {{lName}}
  </h3>
</div>
<div class="modal-body">
	<div class="col-md-12">
		<div class="row no-margin">
			<div class="col-md-2">
				<p style="font-size: 10px;">
					username:
				</p>
			</div>
			<div class="col-md-2">
				<p style="font-size: 10px;">
					{{customerId}}
				</p>
			</div>
		</div>
		<div class="row no-margin">
			<div class="col-md-2">
				<p style="font-size: 10px;">
					password:
				</p>
			</div>
			<div class="col-md-2">
				<p style="font-size: 10px;">
					{{secret}}
				</p>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary pull-left" ng-click="$close('discard')">
    <i class="fa fa-reply"></i> &nbsp; OK
  </button>
</div>
