
<div class="col-md-6 page-header">
	<h3><small>CHAMPIONSHIPS</small></h3>
</div>
<div class="col-md-6 page-header">
	<a href="#/{{path}}/add" class="pull-right">
    <button id="championshipAdd" class="btn btn-default">
      <i class="fa fa-2x fa-plus-square"></i>
			<div id="championshipAdd" class="fa-btn-text divspan">Add a Championship</div>
    </button>
  </a>
</div>
<div class="col-md-12">
	<table class="table table-responsive table-condensed table-striped">
		<tr>
			<td>
				<h3>Championship</h3>
			</td>
			<td>
				<h3>&nbsp;</h3>
			</td>
		</tr>
		<tr ng-init="championshipId = championship.id" ng-repeat="championship in championships">
			<td>
				<span><a href="#/championships/edit/{{championshipId}}">{{championship.name}}</a></span>
			</td>
			<td>
				<span><a href="#/pools/list/{{championshipId}}">View Pools</a></span>
			</td>
		</tr>
	</table>
