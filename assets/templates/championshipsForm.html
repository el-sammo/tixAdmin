<div id="fms-championships-form" class="col-md-12" ng-cloak>
	<div class="page-header" ng-show="!championship.name && !editMode">
		<h3>Add Championship</h3>
	</div>
	<div class="page-header" ng-show="!championship.name && editMode">
		<h3>Update Championship</h3>
	</div>
	<div class="page-header" ng-show="championship.name">
		<h3>
			<small>CHAMPIONSHIP: </small>
			{{championship.name}} 
		</h3>
	</div>
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-md-3 control-label">Championship Name*</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" 
					ng-model="championship.name" id="name"
				>
			</div>
		</div>
		<div class="form-group">
			<label for="tagline" class="col-md-3 control-label">Tagline*</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" 
					ng-model="championship.tagline" id="tagline"
				>
			</div>
		</div>
		<div class="form-group">
			<label for="location" class="col-md-3 control-label">Location*</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" 
					ng-model="championship.location" id="location"
				>
			</div>
		</div>
		<div class="form-group">
			<label for="date" class="col-md-3 control-label">Date*</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" 
					ng-model="championship.date" id="date"
				>
			</div>
		</div>
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<button
					type="button" class="btn btn-danger col-md-1" 
					ng-click="cancel()"
				>
					Cancel
				</button>
				<button 
					type="button" class="btn btn-primary col-md-1 pull-right" 
					ng-click="save(championship)"
				>
					<i class="fa fa-save"></i> &nbsp;
					Save
				</button>
			</div>
		</div>
	</form>
</div>
