<div id="fms-hotels-form" class="col-md-12" ng-cloak>
	<div class="page-header" ng-show="!hotel.name && !editMode">
		<h3>Add Hotel</h3>
	</div>
	<div class="page-header" ng-show="!hotel.name && editMode">
		<h3>Update Hotel</h3>
	</div>
	<div class="page-header" ng-show="hotel.name">
		<h3>
			<small>HOTEL: </small>
			{{hotel.name}} 
		</h3>
	</div>
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-md-3 control-label">Hotel Name</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="Name"
					ng-model="hotel.name" id="name"
				>
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="col-md-3 control-label">Phone</label>
			<div class="col-md-9">
				<input 
					type="text" class="form-control" placeholder="3072345678"
					ng-model="hotel.phone" id="phone"
				>
			</div>
		</div>
		<div class="form-group" id="pod-locations">
			<label class="col-md-3 control-label">Locations</label>
			<div class="col-md-9 controls pod-row">
				<div
					class="col-md-3 pod pod-default"
					ng-repeat="(idx, address) in hotel.addresses"
				>
					<div class="pod-body">
						<div class="row">
							<div class="input-group with-addon-label">
								<span class="input-group-addon addon-label">
									Street Number
								</span>
								<input
									type="text" class="form-control"
									placeholder="1471"
									ng-model="address.streetNumber"
								>
							</div>
						</div>
						<div class="row">
							<div class="input-group with-addon-label">
								<span class="input-group-addon addon-label">
									Street Name
								</span>
								<input
									type="text" class="form-control"
									placeholder="Blossom Hill Rd"
									ng-model="address.streetName"
								>
							</div>
						</div>
						<div class="row">
							<div class="input-group with-addon-label">
								<span class="input-group-addon addon-label">
									City
								</span>
								<input
									type="text" class="form-control"
									placeholder="City"
									ng-model="address.city"
								>
							</div>
						</div>
						<div class="row">
							<div class="input-group with-addon-label">
								<span class="input-group-addon addon-label">
									State
								</span>
								<input
									type="text" class="form-control"
									placeholder="State"
									ng-model="address.state"
								>
							</div>
						</div>
						<div class="row">
							<div class="input-group with-addon-label">
								<span class="input-group-addon addon-label">
									ZIP
								</span>
								<input
									type="text" class="form-control"
									placeholder="ZIP"
									ng-model="address.zip"
								>
							</div>
						</div>
					</div>
					<div class="pod-controls">
						<button
							type="button" class="close" aria-label="Delete"
							ng-click="$pod.remove(hotel.addresses, idx, defaultAddress)"
						>
							<span aria-hidden="true">
								<i class="fa fa-times"></i>
							</span>
						</button>
						<button
							type="button" class="close" aria-label="Copy"
							ng-click="$pod.copy(hotel.addresses, idx, address)"
						>
							<span aria-hidden="true">
								<i class="fa fa-copy"></i>
							</span>
						</button>
						<button
							type="button" class="close" aria-label="Add"
							ng-click="$pod.copy(hotel.addresses, idx, defaultAddress)"
						>
							<span aria-hidden="true">
								<i class="fa fa-plus-square"></i>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<button
					type="button" class="btn btn-danger col-md-1" 
					ng-click="cancel()"
				>
					Cancel
				</button>
				<button 
					type="button" class="btn btn-primary col-md-1 pull-right" 
					ng-click="save(hotel)"
				>
					<i class="fa fa-save"></i> &nbsp;
					Save
				</button>
				<button
					type="button" class="btn btn-default col-md-1 pull-right" 
					ng-click="save(hotel, {addMore: true})"
					ng-show="!editMode"
				>
					Save &amp; Add More
				</button>
			</div>
		</div>
	</form>
</div>
