<div class="modal-header">
  <h3 class="modal-title" id="nav-away-modal-title">
		Today's Orders
  </h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					Beverages Sold
				</div>
				<div class="col-md-6">
					{{dayBevs}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					Beverages Net
				</div>
				<div class="col-md-6">
					{{dayBevsNet}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					Orders
				</div>
				<div class="col-md-6">
					{{dayOrders}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					Orders Net
				</div>
				<div class="col-md-6">
					{{dayNetRevenue}}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary pull-left" ng-click="$close('discard')">
    <i class="fa fa-reply"></i> &nbsp; OK
  </button>
</div>
